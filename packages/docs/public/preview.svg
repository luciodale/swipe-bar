<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative blobs -->
  <ellipse cx="200" cy="100" rx="300" ry="200" fill="url(#emeraldBlob)" opacity="0.3"/>
  <ellipse cx="1000" cy="200" rx="350" ry="250" fill="url(#indigoBlob)" opacity="0.25"/>
  <ellipse cx="600" cy="550" rx="400" ry="200" fill="url(#fuchsiaBlob)" opacity="0.15"/>
  
  <!-- Phone mockup frame -->
  <rect x="400" y="50" width="400" height="420" rx="40" fill="#1a1a2e" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Screen with rounded corners and clip -->
  <defs>
    <clipPath id="screenClip">
      <rect x="420" y="70" width="360" height="380" rx="24"/>
    </clipPath>
  </defs>
  <rect x="420" y="70" width="360" height="380" rx="24" fill="#0f0f1a"/>
  
  <g clip-path="url(#screenClip)">
    <!-- Left sidebar (partially visible) -->
    <rect x="420" y="70" width="140" height="380" fill="rgba(16,185,129,0.15)"/>
    <rect x="420" y="70" width="140" height="380" fill="url(#sidebarGradient)"/>
    <!-- Sidebar content lines -->
    <rect x="435" y="100" width="80" height="8" rx="4" fill="rgba(255,255,255,0.6)"/>
    <rect x="435" y="125" width="110" height="6" rx="3" fill="rgba(255,255,255,0.3)"/>
    <rect x="435" y="155" width="100" height="20" rx="6" fill="rgba(255,255,255,0.1)"/>
    <rect x="435" y="185" width="100" height="20" rx="6" fill="rgba(255,255,255,0.1)"/>
    <rect x="435" y="215" width="100" height="20" rx="6" fill="rgba(255,255,255,0.1)"/>
    
    <!-- Main content area mockup -->
    <rect x="570" y="90" width="195" height="60" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <rect x="580" y="105" width="80" height="8" rx="4" fill="rgba(255,255,255,0.4)"/>
    <rect x="580" y="120" width="120" height="6" rx="3" fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <!-- Swipe gesture indicator -->
  <path d="M575 270 L620 270" stroke="url(#swipeGradient)" stroke-width="4" stroke-linecap="round">
    <animate attributeName="d" values="M575 270 L620 270;M555 270 L640 270;M575 270 L620 270" dur="2s" repeatCount="indefinite"/>
  </path>
  <circle cx="620" cy="270" r="8" fill="url(#swipeGradient)">
    <animate attributeName="cx" values="620;640;620" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Finger icon -->
  <g transform="translate(600, 245)">
    <ellipse cx="30" cy="35" rx="12" ry="16" fill="rgba(255,255,255,0.8)">
      <animate attributeName="cx" values="30;50;30" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Title and tagline with more spacing -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="url(#titleGradient)" text-anchor="middle">SwipeBar</text>
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="rgba(255,255,255,0.7)" text-anchor="middle">Native swipe gestures for React</text>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="50%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    
    <radialGradient id="emeraldBlob" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    
    <radialGradient id="indigoBlob" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    
    <radialGradient id="fuchsiaBlob" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d946ef"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    
    <linearGradient id="swipeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    
    <linearGradient id="sidebarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(16,185,129,0.2)"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
  </defs>
</svg>
